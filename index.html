<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Kanban Board</title>
    <!-- CSS -->
    <link rel="stylesheet" href="estilo.css">
    <!-- FONTE NUNITO -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- O ATRIBUTO DRAGGABLE FAZ COM QUE OS ITENS QUE O POSSUIREM POSSAM SER ARRASTADOS -->
    <main class="container">
        <div class="form-group">
            <h1>Adicione a tarefa</h1>
            <input type="text" name="job" id="job" placeholder="Digite sua tarefa">
            <button id="add">Adicionar</button>
        </div>

        <div class="boards">
            <div class="board" id="todo">
                <h3>Todo</h3>
                <div class="dropzone initial"></div>
            </div>

            <div class="board" id="inprogress">
                <h3>In progress</h3>
                <div class="dropzone"></div>
            </div>

            <div class="board" id="done">
                <h3>Done</h3>
                <div class="dropzone"></div>
            </div>
        </div>
    </main>
    <!-- O ATRIBUTO DEFER FAZ COM QUE ESSE SCRIPT SÃ“ SEJA LIDO DEPOIS QUE TUDO ESTIVER CARREGADO -->
    <script src="script.js" defer></script>
</body>
</html>
