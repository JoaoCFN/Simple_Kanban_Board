<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Kanban Board</title>
    <!-- CSS -->
    <link rel="stylesheet" href="estilo.css">
    <!-- FONTE NUNITO -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- O ATRIBUTO DRAGGABLE FAZ COM QUE OS ITENS QUE O POSSUIREM POSSAM SER ARRASTADOS -->
    <main class="container">
        <div class="boards">
            <div class="board">
                <h3>Todo</h3>
                <div class="dropzone">
                    <div class="card" draggable="true">
                        <div class="status green"></div>
                        <div class="content">Fazer layout</div>
                    </div>
                </div>
            </div>

            <div class="board">
                <h3>In progress</h3>
                <div class="dropzone">
                    <div class="card" draggable="true">
                        <div class="status blue"></div>
                        <div class="content">Contruir estrutura</div>
                    </div>
                </div>
            </div>

            <div class="board">
                <h3>Done</h3>
                <div class="dropzone">
                    <div class="card" draggable="true">
                        <div class="status red"></div>
                        <div class="content">Finalizar homepage</div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- O ATRIBUTO DEFER FAZ COM QUE ESSE SCRIPT SÃ“ SEJA LIDO DEPOIS QUE TUDO ESTIVER CARREGADO -->
    <script src="script.js" defer></script>
</body>
</html>
